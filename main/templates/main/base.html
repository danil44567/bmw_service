<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW Сервис</title>
  {% block 'head' %}

  {% endblock %}
  <link href="{%  static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
  <script src="{%  static 'bootstrap/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
  <link href="{%  static 'material-icon/material-icons.css' %}" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{%  static 'favicon.ico' %}">
</head>

<body>
  <div class="container-fluid header d-flex justify-content-between">
    <a href="{% url 'index' %}" class="d-flex align-items-center" style="text-decoration: none; color: inherit;">
      <img class="header__bmw-logo" src="/media/bmw.svg" alt="Логотип БМВ">
      <h1>
        Автосервис BMW
      </h1>
    </a>
    <a href="{% url 'request' %}" class="btn btn-outline-primary header__request">Запись на сервис</a>
  </div>
  {% block 'main' %}

  {% endblock %}
</body>

<style>
  .header {
    background-color: #e0cffc;
    padding: 12px 16px;
    user-select: none;
  }

  .header h1 {
    margin: 0;
    font-size: 32px;
  }

  .header__bmw-logo {
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }

  .my-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    column-gap: 16px;
    row-gap: 8px;
  }

  .card:hover {
    background-color: rgba(0, 234, 255, 0.222);
  }

  .card-img-top {
    max-height: 250px;
    object-fit: cover;
  }

  .card-actions {
    gap: 6px;
  }

  .promo img {
    object-fit: contain;
  }

  .promo__body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card-body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  @media (max-width: 1140px) {
    .my-grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 720px) {
    .my-grid {
      grid-template-columns: repeat(1, 1fr);
    }

    .header h1 {
      font-size: 24px;
    }

    .header__bmw-logo {
      width: 30x;
      height: 30px;
      margin-right: 5px;
    }

    .header__request {
      font-size: 14px;
      padding: 3px 6px;
    }
  }

  @media (max-width: 460px) {
    .header h1 {
      display: none;
    }
  }
</style>

<script>
  console.log('{{uuid|escapejs}}')
</script>
{% block 'script' %}

{% endblock %}

</html>
