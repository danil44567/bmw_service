{% extends "main/base.html" %}

{% block 'main' %}
<div class="container py-5">
    <h1>Акции</h1>
    <div class="my-grid">
        {% for promo in promos %}
        <div class="card">
            <img class="card-img-top" src="/media/{{promo.cover}}">
            <div class="card-body">
                <h5 class="card-title">{{promo.name}}</h5>
                <div class="container">
                    <div class="row">
                        <a href="{% url 'promo_info' promo.id %}" class="btn btn-outline-primary col ms-1">
                            <div class="d-flex align-items-center justify-content-center">
                                Подробнее
                                <span class="material-icons">
                                    navigate_next
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
